<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Whac-a-mole</h1>
      <div id="hit-count" class="header__hit-count">0</div>
    </header>
    <div class="game__container">
      <div id="grid" class="game__grid"></div>
    </div>
    <div class="actions">
      <button id="play-button" class="actions__button">Iniciar</button>
      <button
        id="reset-button"
        class="actions__button actions__button--secondary"
      >
        Reiniciar
      </button>
    </div>
    <input id="name-input" type="text" placeholder="" />
    <script src="script.js"></script>
  </body>
</html>
